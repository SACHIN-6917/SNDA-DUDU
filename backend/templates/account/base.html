{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Account Settings - DUDU IV Hub{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    
    <style>
        /* Specific overrides for Allauth forms */
        .allauth-content {
            background: var(--color-card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .allauth-content h1 {
            color: var(--color-text);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .allauth-content p {
            color: var(--color-text);
            margin-bottom: 15px;
        }
        
        .allauth-content form {
            margin-top: 20px;
        }
        
        .allauth-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text);
        }
        
        .allauth-content input[type="text"],
        .allauth-content input[type="email"],
        .allauth-content input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            background: var(--input-bg);
            color: var(--input-text);
            margin-bottom: 20px;
        }
        
        .allauth-content button, .allauth-content input[type="submit"] {
            background: var(--color-primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .allauth-content button:hover {
            background: var(--color-primary-hover);
        }
        
        .errorlist {
            color: var(--color-error);
            list-style: none;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <main style="padding-top: 120px; min-height: 80vh; padding-bottom: 60px;">
        <div class="account-container" style="margin-top: 40px;">
            <div class="allauth-content reveal">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="toast show {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Scripts -->
    <script src="{% static 'js/transitions.js' %}" defer></script>
    <script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
