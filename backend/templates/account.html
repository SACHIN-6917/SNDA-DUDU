{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - DUDU IV Hub</title>
    <meta name="description" content="Manage your DUDU IV Hub account, update profile information, and view bookings.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">

    <!-- Scripts -->
    <script src="{% static 'js/transitions.js' %}" defer></script>
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="{% static 'js/account.js' %}" defer></script>
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <!-- Floating Navbar -->
    {% include 'navbar.html' %}

    <!-- WhatsApp Float -->
    <a href="https://wa.me/919940764517" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Main Content -->
    <main>
        <!-- Login Required Message -->
        <div class="login-required" style="display: none;">
            <i class="fas fa-user-lock"></i>
            <h2>Login Required</h2>
            <p>Please login to access your account.</p>
            <a href="{% url 'login' %}?next={% url 'account' %}" class="btn btn-primary">Go to Login</a>
        </div>

        <!-- Account Container -->
        <div class="account-container" style="display: none;">
            <h1 class="page-title">My Account</h1>

            <div class="profile-card reveal">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-avatar-wrapper">
                        <img src="https://ui-avatars.com/api/?name=User&background=e96718&color=fff&size=140"
                            alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
                        <label class="avatar-upload" aria-label="Upload avatar">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="avatarInput" accept="image/*" aria-label="Upload profile picture">
                        </label>
                    </div>
                    <h2 class="profile-name" id="profileName">User</h2>
                    <p class="profile-email" id="profileEmail">user@example.com</p>
                </div>

                <!-- Profile Body -->
                <div class="profile-body">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-user"></i>
                            Personal Information
                        </h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="userName">Full Name *</label>
                                <input type="text" id="userName" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="userDob">Date of Birth</label>
                                <input type="date" id="userDob">
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-phone"></i>
                            Contact Information
                        </h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" id="userEmail" placeholder="your@email.com" disabled>
                            </div>
                            <div class="form-group">
                                <label for="userPhone">Phone</label>
                                <input type="tel" id="userPhone" placeholder="+91 99999 99999">
                            </div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-map-marker-alt"></i>
                            Address
                        </h3>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="userAddress">Street Address</label>
                                <textarea id="userAddress" rows="2" placeholder="Enter your address"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userCity">City</label>
                                <input type="text" id="userCity" placeholder="City">
                            </div>
                            <div class="form-group">
                                <label for="userState">State</label>
                                <input type="text" id="userState" placeholder="State">
                            </div>
                            <div class="form-group">
                                <label for="userZip">Postal Code</label>
                                <input type="text" id="userZip" placeholder="600001">
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="button" id="editBtn" class="btn btn-primary">
                            <i class="fas fa-edit"></i>
                            Edit Profile
                        </button>
                        <button type="button" id="saveBtn" class="btn btn-primary" style="display: none;">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>

</html>
