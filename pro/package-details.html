<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details - DUDU IV Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landing.css">
    
    <script src="js/transitions.js" defer></script>
    <script src="js/script.js" defer></script>

    <style>
        :root {
            --color-primary: #e96718;
            --color-bg: #fdf2e9;
            --color-card-bg: #ffffff;
            --color-text: #333333;
            --color-text-muted: #666666;
        }

        body {
            background-color: var(--color-bg);
            padding-top: 100px;
        }

        .details-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 50px;
        }

        .details-image {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .details-info h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 20px;
            font-weight: 800;
        }

        .details-info p {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .meta-item {
            padding: 15px;
            background: #fdf2e9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meta-item i {
            color: var(--color-primary);
            font-size: 1.2rem;
        }

        .book-btn {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: var(--color-primary);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .book-btn:hover {
            transform: translateY(-5px);
            background: #d85d15;
        }

        @media (max-width: 768px) {
            .details-container { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <div class="bg-blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <!-- Floating Navbar -->
    <div class="hero-content" role="navigation" aria-label="Main">
        <ul class="nav-links-floating">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="packages.html">Package's</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="feedback.html">Feedback's</a></li>
        </ul>
        <details class="account-dropdown">
            <summary><button class="account-summary" aria-haspopup="menu" aria-expanded="false">Account</button></summary>
        </details>
    </div>

    <div class="details-container" id="detailsContainer">
        <!-- Content filled dynamically based on URL parameter -->
        <p>Loading details...</p>
    </div>

    <script>
        const detailsData = {
            'bengaluru': { title: 'Bengaluru Tech Tour', location: 'Karnataka', price: 7500, time: '3 Days', info: 'Explore the silicon valley of India with visits to major tech parks like Manyata and companies like Infosys.', img: 'images/Bengaluru.png' },
            'coimbatore': { title: 'Coimbatore Industrial Tour', location: 'Tamil Nadu', price: 6500, time: '2 Days', info: 'Visit the Manchester of South India and explore textile and manufacturing industries.', img: 'images/Coimbatore.webp' },
            'madurai': { title: 'Madurai Heritage Visit', location: 'Tamil Nadu', price: 5800, time: '2 Days', info: 'Discover the cultural capital of Tamil Nadu with high-focus on local manufacturing units.', img: 'images/Madurai.jpg' },
            'chennai': { title: 'Chennai IT Corridor', location: 'Tamil Nadu', price: 7200, time: '3 Days', info: 'Experience the best of Chennai IT sector combined with automotive plant visits.', img: 'images/Chennai.jpg' }
        };

        const params = new URLSearchParams(window.location.search);
        const pkgId = params.get('id');
        const data = detailsData[pkgId] || detailsData['bengaluru'];

        const container = document.getElementById('detailsContainer');
        container.innerHTML = `
            <img src="${data.img}" alt="${data.title}" class="details-image">
            <div class="details-info">
                <h1>${data.title}</h1>
                <p>${data.info}</p>
                <div class="meta-grid">
                    <div class="meta-item"><i class="fas fa-map-marker-alt"></i> <span>${data.location}</span></div>
                    <div class="meta-item"><i class="fas fa-clock"></i> <span>${data.time}</span></div>
                    <div class="meta-item"><i class="fas fa-tag"></i> <span>â‚¹${data.price} / student</span></div>
                    <div class="meta-item"><i class="fas fa-users"></i> <span>Min 30 Students</span></div>
                </div>
                <a href="payment.html?id=${pkgId}" class="book-btn">Proceed to Booking</a>
            </div>
        `;
    </script>
</body>
</html>
