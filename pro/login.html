<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DUDU IV Hub</title>
    <meta name="description"
        content="Login to your DUDU IV Hub account to manage bookings and access exclusive features.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- Scripts -->
    <script src="js/transitions.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>
    <div class="bg-glow"></div>

    <!-- Login Page Container -->
    <div class="login-page">
        <div class="login-container">
            <!-- Panda Avatar -->
            <div class="avatar-frame">
                <div class="panda-container">
                    <div class="panda-body"></div>
                    <div class="panda-head">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="eye-patch left">
                            <div class="eye">
                                <div class="eye white"></div>
                            </div>
                        </div>
                        <div class="eye-patch right">
                            <div class="eye">
                                <div class="eye white"></div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
            </div>

            <h1 class="brand-name">DUDU IV Hub</h1>

            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="welcome-title">Welcome Back!</h2>
                <p class="welcome-sub">Sign in to continue</p>

                <form>
                    <div style="margin-bottom: 16px;">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="input-underline" placeholder="your@email.com"
                            required autocomplete="email">
                    </div>

                    <div style="margin-bottom: 8px;">
                        <label class="form-label" for="loginPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" class="input-underline"
                                placeholder="Enter password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye icon-show"></i>
                                <i class="fas fa-eye-slash icon-hide" style="display:none;"></i>
                            </button>
                        </div>
                    </div>

                    <div style="text-align: right; margin-bottom: 20px;">
                        <a href="#" id="showForgot"
                            style="font-size: 0.85rem; color: #e96718; text-decoration: none;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>

                    <div style="text-align: center; margin: 16px 0; color: #666; font-size: 0.9rem;">
                        Don't have an account? <a href="#" id="showSignup"
                            style="color: #e96718; font-weight: 600;">Sign Up</a>
                    </div>

                    <div style="text-align: center; margin: 12px 0; color: #999; font-size: 0.85rem;">- OR -</div>

                    <button type="button" id="googleLogin" class="btn-google">
                        <svg viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Sign in with Google
                    </button>

                    <button type="button" id="facebookLogin" class="btn-google"
                        style="background: #1877F2; color: #fff; border-color: #1877F2; margin-top: 8px;">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" style="display: none;">
                <h2 class="welcome-title">Create Account</h2>
                <p class="welcome-sub">Join us today!</p>

                <form>
                    <div style="margin-bottom: 16px;">
                        <label class="form-label" for="signupName">Full Name</label>
                        <input type="text" id="signupName" class="input-underline" placeholder="Your Name" required
                            autocomplete="name">
                    </div>

                    <div style="margin-bottom: 16px;">
                        <label class="form-label" for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="input-underline" placeholder="your@email.com"
                            required autocomplete="email">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label class="form-label" for="signupPassword">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signupPassword" class="input-underline"
                                placeholder="Create password" required autocomplete="new-password">
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye icon-show"></i>
                                <i class="fas fa-eye-slash icon-hide" style="display:none;"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Sign Up</button>

                    <div style="text-align: center; margin: 16px 0; color: #666; font-size: 0.9rem;">
                        Already have an account? <a href="#" id="showLogin"
                            style="color: #e96718; font-weight: 600;">Login</a>
                    </div>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotForm" style="display: none;">
                <h2 class="welcome-title">Reset Password</h2>
                <p class="welcome-sub">We'll send you a reset link</p>

                <form>
                    <div style="margin-bottom: 20px;">
                        <label class="form-label" for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" class="input-underline" placeholder="your@email.com"
                            required autocomplete="email">
                    </div>

                    <button type="submit" class="btn-login">Send Reset Link</button>

                    <div style="text-align: center; margin: 16px 0; color: #666; font-size: 0.9rem;">
                        <a href="#" id="backToLogin" style="color: #e96718; font-weight: 600;">‚Üê Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="login-success-toast"></div>
</body>

</html>
